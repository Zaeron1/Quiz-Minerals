<!-- index.html – trois modes avec badge “en travaux” -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Révisions des Minéraux</title>
  <style>
    :root{
      --primary:#4a90e2;
      --primary-dark:#357ab8;
    }
    html,body{
      margin:0;height:100%;
      display:flex;align-items:center;justify-content:center;
      font-family:'Segoe UI',Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);
    }
    .card{
      background:#fff;
      padding:2.5rem 3rem;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.1);
      width:min(420px,90%);
      text-align:center;
    }
    h1{margin:0 0 1.6rem;}

    /* boutons */
    a.button{
      position:relative;                 /* nécessaire pour le badge */
      display:inline-block;
      margin:.65rem;
      padding:.9rem 1.7rem;
      font-size:1.05rem;
      background:var(--primary);
      color:#fff;text-decoration:none;
      border-radius:8px;
      transition:background .2s;
    }
    a.button:hover{background:var(--primary-dark);}

    /* badge “travaux” pour le bouton du mode 3 */
    a.button.wip::after{
      content:"";
      position:absolute;
      top:-12px;                         /* léger débordement */
      right:-25px;
      width:72px;height:72px;
      background:url("images/travaux.png") center/contain no-repeat;
      pointer-events:none;               /* clics passent au bouton */
    }

    footer{margin-top:2rem;font-size:.9rem;color:#555;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Révisions&nbsp;des&nbsp;Minéraux</h1>

    <a class="button" href="mode1.html">Nom → Formule</a>
    <a class="button" href="mode2.html">Formule → Nom</a>
    <!-- bouton en travaux -->
    <a class="button wip" href="mode3.html">Photo → Nom + Système</a>

    <footer>© 2025</footer>
  </div>
</body>
</html>
